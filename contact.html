<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon/android-chrome-192x192.png" type="image/x-icon">
</head>
<body>
    <section>
        <form >
            <h2>contact me</h2>
            <div class="input-section">
                <label for="first-name ">First name:</label>
                <input type="text" id="first-name" name="first-name"  value="saurabh">
            </div>    
            <div class="input-section">    
                <label for="last-name " >Last name:</label>
                <input type="text" id="last-name" name="last-name"  value="Pathak">
            </div>
            <div class="input-section">
                <input type="radio" id="office" name="office" value="office">
                <label for="office">Office</label>
                <input type="radio" id="remote" name="remote" value="remote">
                <label for="remote">Remote</label>
                <input type="radio" id="other" name="other" value="other">
                <label for="other">Other</label>
           </div>
            <div class="input-section">
                <input type="checkbox" id="contract" name="contract" value="contract">
                <label for="contract">Contract work</label>
                <input type="checkbox" id="full-time" name="full-time" value="full-time">
                <label for="full-time">Full-time</label>
                <input type="checkbox" id="sponsorship" name="sponsorship" value="sponsorship">
                <label for="sponsorship">Sponsorship</label>
                <input class="button" type="button" value="submit">
            </div>
               
        </form>
    </section>
</body>
</html>
